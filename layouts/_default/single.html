{{ define "main" }}
<article class="prose dark:prose-invert lg:prose-lg mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
    <h1>{{ .Title }}</h1>
    <div class="mb-8 border-b border-gray-200 dark:border-gray-700 pb-4">
        {{ partial "post-meta.html" . }}
    </div>

    {{ .Content }}

    {{ if .Params.tags }}
    <div class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex flex-wrap gap-2">
            {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}" 
               class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-800 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
                #{{ . }}
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</article>
{{ end }}
