<article class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">
            <a href="{{ .Permalink }}" class="hover:text-blue-600 dark:hover:text-blue-400">
                {{ .Title }}
            </a>
        </h3>
        {{ partial "post-meta.html" . }}
        <p class="text-gray-700 dark:text-gray-300">
            {{ .Summary }}
        </p>
        <div class="mt-4">
            <a href="{{ .Permalink }}" class="text-blue-600 dark:text-blue-400 hover:underline">
                继续阅读 →
            </a>
        </div>
    </div>
</article>
